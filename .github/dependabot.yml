version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    target-branch: "dev"
    commit-message:
      prefix: "yarn"
      include: "scope"
    pull-request-branch-name:
      separator: "-"
    reviewers:
      - "rajdeep-ghosh"
      - "lucy2512"
      - "DEBADYUTI-KARMAKAR"
